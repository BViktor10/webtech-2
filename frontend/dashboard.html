<!DOCTYPE html>
<html lang="hu" ng-app="dashApp">
<head>
  <meta charset="UTF-8">
  <title>Term√©kkezel≈ë</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/angular-material@1.2.5/angular-material.min.css">
  <style>
    body {
      margin: 20px;
      font-family: Roboto, sans-serif;
    }

    .search-bar, .add-bar {
      background: #f3f3f3;
      padding: 16px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    md-input-container {
      margin-right: 12px;
      min-width: 160px;
    }

    .error-msg {
      color: #d32f2f;
      margin-top: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: #3f51b5;
      color: white;
      padding: 10px;
      text-align: left;
    }

    td {
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    @media (max-width: 768px) {
      md-input-container {
        width: 100%;
        margin-bottom: 8px;
      }

      .search-bar, .add-bar {
        padding: 8px;
      }
    }
  </style>
</head>
<body ng-controller="DashCtrl as d">

  <h2>üì¶ Term√©kkezel≈ë Dashboard</h2>

  <div class="search-bar" layout="row" layout-wrap>
    <md-input-container flex>
      <label>Cikksz√°m tartalmazza</label>
      <input ng-model="filter.sku">
    </md-input-container>
    <md-input-container flex>
      <label>N√©v tartalmazza</label>
      <input ng-model="filter.name">
    </md-input-container>
    <md-input-container>
      <label>Darab ‚â•</label>

    </md-input-container>
    <md-input-container>
      <label>Darab ‚â§</label>

    </md-input-container>
    <md-button class="md-raised md-primary" ng-click="search()">Keres√©s</md-button>
  </div>

  <div class="add-bar" layout="row" layout-wrap>
    <form ng-submit="add()" flex layout="row" layout-wrap>
      <md-input-container flex>
        <label>Cikksz√°m</label>
        <input ng-model="new.sku" required>
      </md-input-container>
      <md-input-container flex>
        <label>Term√©kn√©v</label>

      </md-input-container>
      <md-input-container flex>

      </md-input-container>

    </form>
    <div class="error-msg" ng-if="error">{{ error }}</div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Cikksz√°m</th>
        <th>Term√©kn√©v</th>
        <th>Darabsz√°m</th>
        <th>Hozz√°ad√°s d√°tuma</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="p in products">
        <td>{{ p.sku }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.quantity }}</td>
        <td>{{ p.created | date:'yyyy-MM-dd HH:mm' }}</td>
      </tr>
    </tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/angular@1.8.2/angular.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/angular-animate@1.8.2/angular-animate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/angular-aria@1.8.2/angular-aria.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/angular-messages@1.8.2/angular-messages.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/angular-material@1.2.5/angular-material.min.js"></script>

  <script src="dashboard.js"></script>
</body>
</html>
